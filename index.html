<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  
</head>

<body>

  <div class="calc">
    <section class="screen">0</section>
    <section class="calc-buttons">
      <div class="button-row">
        <button class="button half">C</button>
        <button class="button fourth">←</button>
        <button class="button fourth last-child">÷</button>
      </div>
      <div class="button-row">
        <button class="button fourth">7</button>
        <button class="button fourth">8</button>
        <button class="button fourth">9</button>
        <button class="button fourth last-child">×</button>
      </div>
      <div class="button-row">
        <button class="button fourth">4</button>
        <button class="button fourth">5</button>
        <button class="button fourth">6</button>
        <button class="button fourth last-child">-</button>
      </div>
      <div class="button-row">
        <button class="button fourth">1</button>
        <button class="button fourth">2</button>
        <button class="button fourth">3</button>
        <button class="button fourth last-child">+</button>
      </div>
      <div class="button-row">
        <button class="button three-quarters">0</button>
        <button class="button fourth last-child">=</button>
      </div>
    </section>
  </div>
  <script src="./calculator.js"></script>
</body>

</html>
